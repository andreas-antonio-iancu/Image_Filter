<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Filter</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-200 text-white min-h-screen flex flex-col items-center">
<header class="w-full bg-neutral-700 py-4 px-4 flex justify-between items-center">
  <h1 class="text-xl font-extrabold text-yellow-400 px-4 py-2">IMAGE FILTER</h1>
  <div>
    <button id="next-button" class="hidden bg-yellow-400 text-white font-bold py-2 px-4 rounded-3xl hover:bg-yellow-300">NEXT</button>
    <button id="info-button" class="hidden bg-yellow-400 text-white font-bold py-2 px-4 rounded-3xl hover:bg-yellow-300">INFO</button>
  </div>
</header>

<main class="flex-grow flex items-center justify-center">
   
    <div id="upload-section" class="flex flex-col justify-center items-center">
        <input type="file" id="file-input" accept="image/*" class="hidden">
        <label for="file-input" class="cursor-pointer bg-yellow-400 text-white font-extrabold py-2 px-4 rounded-3xl hover:bg-yellow-300">CHOOSE AN IMAGE</label>
    </div>

    <div id="editing-section" class="hidden w-full max-w-[800px] mx-auto mt-10 p-4">
        <canvas id="image-canvas" class="w-full max-w-[300px] mx-auto rounded-sm"></canvas>
        <div id="overlay-controls" class="space-y-6 text-base p-6 rounded-xl text-center flex flex-col justify-center items-center">
            <!-- SCALING -->
            <div class="flex flex-col items-center w-full">
                <div class="flex justify-between w-full">
                    <label for="scaling" class="text-neutral-700 font-semibold">SCALE</label>
                    <span id="value-scaling" class="text-neutral-700 font-light">0</span>
                </div>
                <input type="range" id="scaling" min="0" max="100" step="1" value="0" class="w-full appearance-none h-2 bg-neutral-700 rounded-full outline-none slider-thumb-yellow mt-2">
            </div>
            <!-- POSITION X -->
            <div class="flex flex-col items-center w-full">
                <div class="flex justify-between w-full">
                    <label for="position-x" class="text-neutral-700 font-semibold">POSITION X</label>
                    <span id="value-position-x" class="text-neutral-700 font-light">0</span>
                </div>
                <input type="range" id="position-x" min="-100" max="100" step="10" class="w-full appearance-none h-2 bg-neutral-700 rounded-full outline-none slider-thumb-yellow mt-2">
            </div>
            <!-- POSITION Y -->
            <div class="flex flex-col items-center w-full">
                <div class="flex justify-between w-full">
                    <label for="position-y" class="text-neutral-700 font-semibold">POSITION Y</label>
                    <span id="value-position-y" class="text-neutral-700 font-light">0</span>
                </div>
                <input type="range" id="position-y" min="-100" max="100" step="10" class="w-full appearance-none h-2 bg-neutral-700 rounded-full outline-none slider-thumb-yellow mt-2">
            </div>
            <!-- ROTATION -->
            <div class="flex flex-col items-center w-full">
                <div class="flex justify-between w-full">
                    <label for="rotation" class="text-neutral-700 font-semibold">ROTATION</label>
                    <span id="value-rotation" class="text-neutral-700 font-light">0</span>
                </div>
                <input type="range" id="rotation" min="-180" max="180" step="10" class="w-full appearance-none h-2 bg-neutral-700 rounded-full outline-none slider-thumb-yellow mt-2">
            </div>
        </div>
        <!-- BUTTONS -->
        <div class="mt-6 mb-10 py-6 flex justify-between">
            <button id="reset-button" class="bg-gray-300 text-white font-extrabold py-2 px-4 rounded-3xl hover:bg-gray-600">RESET</button>
            <button id="download-button" class="bg-yellow-400 text-white font-extrabold py-2 px-4 rounded-3xl hover:bg-yellow-300">DOWNLOAD</button>
        </div>
    </div>

</main>
<footer class="w-full bg-neutral-700 py-4 px-6 text-center text-white text-sm">
  <p>&copy; 2025 Andreas-Antonio Iancu.</p>
  <p><a href="https://github.com/andreas-antonio-iancu" class="text-yellow-400 hover:underline" target="_blank" rel="noopener noreferrer">GitHub</a></p>
</footer>
<script src="script.js"></script>
</body>
</html>
